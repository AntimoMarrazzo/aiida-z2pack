repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.5.0
  hooks:
  - id: trailing-whitespace
    exclude: &exclude >
      (?x)^(
        topologicalworkflows/.*|
        tests/.*(?<!\.py)$
      )$
  - id: double-quote-string-fixer
    exclude:
      (?x)^(
        topologicalworkflows/.*|
      )$

- repo: https://github.com/PyCQA/pydocstyle
  rev: 5.0.2
  hooks:
  - id: pydocstyle
    language: system
    types: [python]
    args: ['--ignore=D104,D202,D203,D204,D213','--ignore-decorators=classmethod']
    exclude:
      (?x)^(
        aiida_z2pack/calculations.*|
        aiida_z2pack/parsers/.*|
        topologicalworkflows/.*|
        docs/.*|
        utils/.*
      )$

- repo: local
  hooks:
  - id: yapf
    name: yapf
    entry: yapf
    language: system
    types: [python]
    args: ['-i']
    exclude: &exclude_files >
      (?x)^(
        aiida_z2pack/calculations/.*|
        aiida_z2pack/parsers/.*|
        topologicalworkflows/.*|
        tests/.*|
        docs/.*|
        tests/.*(?<!\.py)$
      )$
  - id: tests
    name: pytest
    entry: pytest -v
    language: system
    files: tests/.*
    types: [python]
    stages: [push]

- repo: https://github.com/python-modernize/python-modernize.git
  rev: '0.7'
  hooks:
  - id: python-modernize
    exclude: >
      (?x)^(
        topologicalworkflows/.*|
        docs/.*|
        examples/.*
      )$
    args:
      - --write
      - --nobackups
