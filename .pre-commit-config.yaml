- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.2.3
  hooks:
  - id: trailing-whitespace
    exclude: &exclude >
      (?x)^(
        tests/.*(?<!\.py)$
      )$
  - id: double-quote-string-fixer
    exclude:
      (?x)^(
        topologicalworkflows/*|
      )$

- repo: https://github.com/PyCQA/pydocstyle
  rev: 4.0.1
  hooks:
  - id: pydocstyle
    language: system
    types: [python]
    args: ['--ignore=D104,D202,D203,D213']
    exclude:
      (?x)^(
        aiida_z2pack/calculations.*|
        aiida_z2pack/parsers/.*|
        topologicalworkflows/*|
        docs/.*|
        utils/.*
      )$

- repo: local
  hooks:

  - id: yapf
    name: yapf
    entry: yapf
    language: system
    types: [python]
    args: ['-i']
    exclude: &exclude_files >
      (?x)^(
        aiida_z2pack/calculations/pwimmigrant.*|
        aiida_z2pack/parsers/.*|
        topologicalworkflows/*|
        tests/*|
        docs/.*|
        tests/.*(?<!\.py)$
      )$

  - id: prospector
    language: system
    types: [file, python]
    exclude:
      (?x)^(
        tests/*
      )$
    name: prospector
    description: 'This hook runs Prospector: https://github.com/landscapeio/prospector'
    entry: prospector

  - id: version-number
    name: Check consistency in version number
    entry: python ./utils/validate_version_number.py
    args: ['version']
    language: system
    files: >-
      (?x)^(
        setup.json|
        aiida_z2pack/__init__.py|
        ./utils/validate_version_number.py|
      )$
    pass_filenames: false

- repo: https://github.com/python-modernize/python-modernize.git
  rev: a234ce4e185cf77a55632888f1811d83b4ad9ef2
  hooks:
  - id: python-modernize
    exclude: >
      (?x)^(
        docs/.*|
        examples/.*
      )$
    args:
      - --write
      - --nobackups
